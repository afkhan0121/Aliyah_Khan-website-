<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Name — Portfolio</title>
<meta name="description" content="Your one‑page portfolio: projects, resume, and contact." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0f1220; /* deep navy */
--card:#161a2b; /* card background */
--muted:#8a93ad; /* secondary text */
--text:#e7ebff; /* primary text */
--accent:#7aa2ff; /* accent color */
--accent-2:#b47aff; /* accent gradient partner */
--ring:rgba(122,162,255,.35);
--radius:18px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:radial-gradient(1200px 600px at 10% -10%, rgba(122,162,255,.15), transparent 60%),radial-gradient(1000px 500px at 110% 10%, rgba(180,122,255,.12), transparent 60%), var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}
a{color:var(--accent); text-decoration:none}
a:hover{opacity:.9}
.wrap{max-width:1050px;margin:0 auto;padding:32px}


/* header */
header{display:flex;justify-content:space-between;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.brand__logo{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 8px 24px rgba(0,0,0,.35)}
.brand__name{font-weight:800;letter-spacing:.4px}
nav{display:flex;gap:16px}
nav a{padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.04)}
nav a:focus, nav a:hover{outline:none; box-shadow:0 0 0 6px var(--ring)}


/* hero */
.hero{display:grid;grid-template-columns:1.3fr .7fr;gap:28px;align-items:center;margin:42px 0}
.card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); box-shadow:0 20px 40px rgba(0,0,0,.35)}
.hero .card{padding:28px}
.kicker{color:var(--muted);text-transform:uppercase;letter-spacing:.2em;font-size:.8rem}
h1{font-size:clamp(1.8rem, 3.2vw + 1rem, 3.2rem);line-height:1.1;margin:.3em 0}
.lead{color:#cfd6ff;font-size:1.05rem}
.cta{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.04)}
.btn--primary{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#0b0f1e; font-weight:700}


.pfp{aspect-ratio:1/1;background:url('assets/your-photo.jpg') center/cover, linear-gradient(135deg, rgba(122,162,255,.15), rgba(180,122,255,.15)); border-radius:20px; border:1px solid rgba(255,255,255,.08)}


/* section headings */
h2{font-size:1.4rem;margin:28px 0 14px}


/* projects */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.project{padding:18px}
.project h3{margin:.2em 0 .4em;font-size:1.1rem}
.tag{display:inline-block;margin-top:6px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.06); color:var(--muted); font-size:.8rem}


/* about */
.cols{display:grid;grid-template-columns:1fr 1fr; gap:18px}
.muted{color:var(--muted)}


/* footer */
footer{margin:40px 0 10px; display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap; color:var(--muted)}


/* responsive */
@media (max-width: 900px){
.hero{grid-template-columns:1fr;}
</html>
